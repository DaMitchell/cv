<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CV in a Console</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/side-panel.css">
    <!-- endbuild -->

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-48173816-1', 'damitchell.github.io');
        ga('send', 'pageview');

</head>
<body>

<div id="loading" class="center">
    <div class="loader"></div>
</div>

<div id="console" class="center small fade-in">
    <div class="center console-content">
        <div id="output" class="output"></div>
        <div id="input">
            <span id="console-prompt" class="prompt">user@cv [<span class="time">--:--:--</span>]&gt;</span>
            <input type="text" id="input-command" maxlength="90"/>
        </div>
    </div>
</div>

<div id="side-panel">
    <div class="buttons">
        <a class="button" href="#" data-tab="a">A</a>
        <a class="button" href="#" data-tab="b">B</a>
        <a class="button" href="#" data-tab="c">C</a>
        <a class="button" href="#" data-tab="d">D</a>
        <a class="button close" href="#">&gt;&gt;</a>
    </div>
    <div class="content">
        <div class="a">panel A</div>
        <div class="b">panel B</div>
        <div class="c">panel C</div>
        <div class="d">panel D</div>
    </div>
</div>

<script data-main="scripts/main" src="vendor/requirejs/require.js"></script>

</body>
</html>
