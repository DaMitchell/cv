<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive CV</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>
<body>

    <div id="console" class="console center fade-in">
        <header>
            <div class="buttons">
                <div class="btn red"></div>
                <div class="btn yellow"></div>
                <div class="btn green"></div>
            </div>

            Interactive Console CV
        </header>
        <div class="nano">
            <div class="console-content nano-content">
                <div id="output" class="output"></div>
                <div id="input">
                    <span id="console-prompt" class="prompt">user@cv [<span class="time">--:--:--</span>]&gt;&nbsp;</span>
                    <span class="input">
                        <span></span><span class="cursor">&nbsp;</span><span></span>
                    </span>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-48173816-1');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/loader.js/loader.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/nanoscroller/bin/javascripts/jquery.nanoscroller.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->

    <script>
        require('main')['default']();
    </script>
</body>
</html>
